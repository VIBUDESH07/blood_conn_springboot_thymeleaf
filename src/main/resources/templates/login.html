<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>


            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-image:url("https://st2.depositphotos.com/36924814/46071/i/450/depositphotos_460713580-stock-photo-medical-health-blue-cross-neon.jpg");
                background-size:cover;
                background-position:center center;
                background-repeat: repeat-y;

            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: darkblue;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            color: #888;
        }

        .reset-link {
            color: #3498db;
            text-decoration: none;
        }

        .reset-link:hover {
            text-decoration: underline;
        }
        .logo{
            border-radius: 50%;
            width:150px;
        }

    </style>
</head>
<body>
<div class="login-container">

    <img src="images/pngtree-blood-bank-png-image_8486682.png" alt="logo" class="logo"/>
    <h2>Login</h2>
    <form action="/v1/donorform" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="message">Forgot your password? <a href="#" class="reset-link" onclick="resetPassword()">Reset here</a></p>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Example validation (replace with your logic)
        if (username.trim() === "" || password.trim() === "12345678") {
            alert("Please enter both username and password.");
            return false;
        }


        window.location.href = "/v1/donorform";
        return false; // Prevent default form submission
    }

    function resetPassword() {
        var username = prompt("Enter your username:");
        var newPassword = prompt("Enter your new password:");

        // Example: You may want to send the new password to a backend for secure processing
        if (username && newPassword) {
            alert("Password reset successfully!");
        } else {
            alert("Password reset canceled.");
        }
    }
</script>
</body>
</html>
